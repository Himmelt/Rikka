apply plugin: 'java'

group = 'rikka'
version = '0.0.1'
archivesBaseName = "Rikka"

sourceCompatibility = targetCompatibility = 1.8
compileJava {
    sourceCompatibility = targetCompatibility = 1.8
}

repositories {
    jcenter()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'

    compile files('lib/spigot-nms.jar')
    runtime files('lib/spongevanilla.jar')
    runtime files('lib/spongevanilla-sources.jar')
}

jar {
    includeEmptyDirs = false
    exclude 'net/minecraft/entity'
}
